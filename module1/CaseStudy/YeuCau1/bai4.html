<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<script>
    let x = prompt("nhạp chiều cao");
    let giua = Math.floor((2 * x - 1) / 2);
    for (let i = 0; i < x; i++) {
        for (let j = 0; j < (2 * x - 1); j++) {
            if (i < x - 1) {
                if ((giua - j == i) || (j - giua == i)) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }

            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
