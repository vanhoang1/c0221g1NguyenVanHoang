<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let  a=1,b=0,sFibo;
    let dem=0,tong=0;
    while (dem<20){
        sFibo=a;
        a=a+b;
        b=sFibo;
        tong += sFibo;
        dem++
    }
    document.writeln(tong);
</script>
</body>
</html>
