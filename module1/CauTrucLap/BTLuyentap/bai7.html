<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai7</title>
</head>
<body>
<script>
    for (let i = 0; i < 100; i++) {
        if (i % 3 != 0 && i % 5 != 0) {
            document.writeln(i + '<br>');
        } else {
            if (i % 3 == 0) {
                document.write("fizz");

            }
            if (i % 5 == 0) {
                document.write("buzz")
            }
            document.write("<br>");
        }
    }
</script>
</body>
</html>
