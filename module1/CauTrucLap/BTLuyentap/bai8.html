<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai8</title>
</head>
<body>
<input type="button" value="Chơi" onclick="ngauNhien()">
<script>
    function ngauNhien() {
        let so1 = parseInt(prompt("Giá trị đầu"));
        let so2 = parseInt(prompt("Giá trị cuối"));
        let soNgauNhien = parseInt(Math.random() * (so2 - so1 + 1)) + so1;
        let dung = 0;
        if (so1 < so2) {
                while (dung < 3) {
                    let nhap = prompt("Đoán số :");
                    if (parseInt(nhap - soNgauNhien) === 0) {
                        alert("Đoán đúng")
                        break;
                    } else {
                        if (soNgauNhien > nhap)
                            alert("Đoán sai . lớn hơn");
                        else {
                            alert("Đoán sai . bé hơn");
                        }
                    }
                    dung++
                }
            if(dung==3){
                alert("chúc bạn may mắn lần sau")
            }
        } else {
            alert("Số đầu phải nhỏ hơn số cuối")
        }
    }
</script>
</body>
</html>
