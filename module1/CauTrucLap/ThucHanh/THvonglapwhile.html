<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp while</title>
</head>
<body>
<script>
    //bai1
    let total = 0;
    let num = parseInt(prompt("Enter a number: "));
    total = num;
    while (num != -1) {
        num = parseInt(prompt("Enter a number: "));
        total += num;
        alert(total);
    }
    //bai2
    let i = 1;

    while (i < 100) {
        //phân thân vòng lặp
        document.write("<hr width = " + i + "%>");
        i++;
    }
</script>
</body>
</html>
