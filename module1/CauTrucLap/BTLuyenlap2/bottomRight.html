<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = prompt("nhạp chiều dài");
    let y = prompt("nhạp chiều rộng");
    for (let i=0;i<x;i++){
        for ( let j=0;j<y;j++){
            if (j+i<y-1){
                document.write("&nbsp&nbsp")
            }
            else {
                document.write("*");
            }
            console.log(i+j);
        }
        document.write("<br>");
    }
</script>

</body>
</html>
