<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>top left</title>
</head>
<body>
<script>
    let x = prompt("nhạp chiều dài");
    let y = prompt("nhạp chiều rộng");
    //top left
    for (let i = 0; i <= x; i++) {
        for (let j = 0; j <= (y - i); j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
