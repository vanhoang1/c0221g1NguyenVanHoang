    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let n = prompt("nhập số lượng số nguyên tố cần in");
    let dem=0;
    if (n < 2) {
        alert("không phải là số nguyên tố")
    } else {
        for (let i = 2; i <= n; i++) {
            if (n % i == 0) {
                alert("không phải là số nguyen tố");
            }
      
        }
    }

</script>
