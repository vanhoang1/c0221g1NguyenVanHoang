<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let n = prompt("nhập số lượng số nguyên tố cần in");
    let demSoLan = 0;
    let soCanKiemTra = 1;
    while (demSoLan < n) {
        let xacDinh = 0;
        for (let i = 2; i <= Math.sqrt(soCanKiemTra); i++) {
            if (soCanKiemTra % i == 0) {
                xacDinh++;
            }
        }
        if (xacDinh == 0 && soCanKiemTra > 1) {
            document.writeln(soCanKiemTra + '<br>');
            demSoLan++;
        }
        soCanKiemTra++
    }
</script>
</body>
</html>
