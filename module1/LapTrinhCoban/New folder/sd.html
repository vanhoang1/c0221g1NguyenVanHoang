<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Click the button to return the value of its value attribute.</p>
<input id="nhap" type="text" >
<input id="so3" type="button" value="3" onclick="daygiatri()">
<input id="so5" type="button" value="5" onclick="daygiatri()">
<script type="text/javascript">
    var giatri=0;

    function daygiatri() {

        giatri=document.getElementById("so3").id;
        document.getElementById("nhap").value=giatri;
    }
</script>
</body>
</html>
