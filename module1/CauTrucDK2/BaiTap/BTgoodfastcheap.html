<!DOCTYPE html>
<html lang="en">
<head>
    <title>[*Bài tập] Ứng dụng good-fast-cheap</title>
    <meta charset="UTF-8">
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider, .slider2, .slider3 {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }


        .slider:before, .slider2:before, .slider3:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #0af30b;
        }

        input:checked + .slider2 {
            background-color: #2196F3;
        }

        input:checked + .slider3 {
            background-color: #f31611;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #0af30b;
        }

        input:focus + .slider2 {
            box-shadow: 0 0 1px #2196F3;
        }

        input:focus + .slider3 {
            box-shadow: 0 0 1px #f31611;
        }

        input:checked + .slider:before, input:checked + .slider2:before, input:checked + .slider3:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round, .slider2.round, .slider3.round {
            border-radius: 34px;
        }

        .slider.round:before, .slider2.round:before, .slider3.round:before {
            border-radius: 50%;
        }

        td {
            font-size: 30px;
            font-family: 'Lato', sans-serif;
            font-weight: bold;
        }

        .bang {
            width: 200px;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 150px;
        }
    </style>

</head>
<body>
<div class="bang">
    <table>
        <tr>
            <td>
                <label class="switch">
                    <input type="checkbox" id="good" onclick="kiemtra(this.id)">
                    <span class="slider round"></span>
                </label>
            </td>
            <td>
                GOOD
            </td>
        </tr>
        <tr>
            <td>
                <label class="switch">
                    <input type="checkbox" id="cheap" onclick="kiemtra(this.id)">
                    <span class="slider2 round"></span>
                </label>
            </td>
            <td>
                CHEAP
            </td>
        </tr>
        <tr>
            <td>
                <label class="switch">
                    <input type="checkbox" id="fast" onclick="kiemtra(this.id)">
                    <span class="slider3 round"></span>
                </label>
            </td>
            <td>
                FAST
            </td>
        </tr>

    </table>
</div>
<script>

    let good = document.getElementById("good");
    let cheap = document.getElementById("cheap");
    let fast = document.getElementById("fast");

    function kiemtra(chon) {
        switch (chon) {
            case 'good': {
                if (cheap.checked) {
                    fast.checked = false;
                } else {
                    cheap.checked = false;
                }


                break;
            }
            case 'cheap': {
                if (fast.checked) {
                    good.checked = false;
                } else {
                    fast.checked = false;
                }
                break;
            }
            case 'fast': {
                if (good.checked) {
                    cheap.checked = false;
                } else {
                    good.checked = false;
                }
            }

        }

    }
</script>
</body>
</html>
