<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Câu lệnh switch-case</title>
</head>
<body>
<input id="nhapSo" type="text"> <input id="tinh" type="button" onclick="tinhsongay()" value="Tính số ngày">
<p id="ketQua">---</p>
<script>
function tinhsongay() {
    let thang=  document.getElementById("nhapSo").value;
    switch (thang) {
        case '1':
        case '3':
        case '5':
        case '7':
        case '8':
        case '10':
        case '12': {
            console.log(thang)
            document.getElementById("ketQua").innerText="Tháng"+ thang +"Có 31 ngày";
            break;
        }
        case '4':
        case '6':
        case '9':
        case '11':
            {
            document.getElementById("ketQua").innerText="Tháng"+thang+"Có 30 ngày";
            break;
        }
        case '2':
            document.getElementById("ketQua").innerText="Tháng"+thang+"Có 28 hoặc 29 ngày";
            break;
    }

}
</script>
</body>
</html>
