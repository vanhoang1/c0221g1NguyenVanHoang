<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Máy tính đơn giản</title>
    <style>
        .mayTinh{
            width: 400px;
            height: 500px;
            border: 1px solid black;
        }
        table,tr,td{
            border: 1px solid red;
        }
        table{

            width: 100%;
            height: 100%;
        }
        input[type="button"],input[type="reset"]{
            width: 24%;
            height: 50%;
            font-size: 25px;
            color: #0a41f5;
        }
        input[type="text"]{
            width: 98%;
            height: 70%;
            text-align: right ;
            font-size: 40px;
            color: #0a41f5;
        }

    </style>
</head>
<body>
<form>
<div class="mayTinh">
    <table>
        <tr>
            <td >
                <input type="text" id="oNhapSo"  value="0">
            </td>
        </tr>
        <tr>
             <td>
                 <input type="button" id="1" value="1" onclick="daygiatri(this.value)">
                 <input type="button" id="2" value="2" onclick="daygiatri(this.value)">
                 <input type="button" id="3" value="3" onclick="daygiatri(this.value)">
                 <input type="button" id="cong" value="+" onclick="phepTinh(this.value)">

             </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="4" value="4" onclick="daygiatri(this.value)">
                <input type="button" id="5" value="5" onclick="daygiatri(this.value)">
                <input type="button" id="6" value="6" onclick="daygiatri(this.value)">
                <input type="button" id="tru" value="-" onclick="phepTinh(this.value)">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="7" value="7" onclick="daygiatri(this.value)">
                <input type="button" id="8" value="8" onclick="daygiatri(this.value)">
                <input type="button" id="9" value="9" onclick="daygiatri(this.value)">
                <input type="button" id="nhan" value="X" onclick="phepTinh(this.value)">
            </td>
        </tr>
        <tr>
            <td>
                <input type="reset" id="clear" value="C">
                <input type="button" id="0" value="0" onclick="daygiatri(this.value)">
                <input type="button" id="bang" value="=" onclick="tinhToan()">
                <input type="button" id="chia" value="/" onclick="phepTinh(this.value)" >
            </td>
        </tr>
    </table>
</div>
</form>
<script src="Btmaytinh.js">

</script>
</body>
</html>
