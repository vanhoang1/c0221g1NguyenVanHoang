<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Luyện tập với cấu trúc switch-case</title>
</head>
<body>
<script>
    let browser=prompt('nhập trình duyệt:')
    switch (browser) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert('Okay we support these browsers too');
            break;
        default:
            alert('We hope that this page looks ok!');

    }
    let  a = prompt('a?', '');
    switch (a) {
        case '0':
            alert('0');
            break;
        case '1':
            alert('1');
            break;
        case '2':
            alert('2');
            break
        case '3':
            alert('3');
            break;
    }
    let value = prompt('Type a number', 0);
    switch (value) {
        case '0':
            alert(1);
            break;
        case '-5':
            alert(-1);
            break;
        case '5':
            alert('1');
            break;

    }
</script>
</body>
</html>
