<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với toán tử ba ngôi</title>
</head>
<body>
<script>
    let a = prompt("a: ");
    let b = prompt("b: ");
    let result = (a - - b < 4) ? 'Below' : 'Over';
    alert(result);
    let login=prompt("nhap emp");

    if (login == 'Employee') {
       alert('Hello');
    } else {
        if (login == 'Director') {
            alert('Greetings');
        } else if (login == '') {
            alert('No login');
        } else {
            alert('');
        }
    }

</script>
</body>
</html>
