<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Cá Nhân</title>
    <style>
        body
        {
            margin: 0 auto;
        }
        #main{
            width: 1000px;
            padding: 0;
            margin-left: auto;
            margin-right: auto;
            background-color: #ffd6a6;
            font-family: Arial;
        }
        #head{
            height: 150px;
            background-color: #F5F5F5;
            border: 1px solid #CDCDCD;
            margin-bottom:5px;
        }
        #phai{
            width: 290px;
            min-height: 500px;
            border: 1px solid #6d87cd;
            float:right;
            margin-bottom: 5px;
        }
        #trai{
            width: 700px;
            min-height: 500px;
            border: 1px solid #6d87cd;
            float:left;
            margin-bottom: 5px;
        }
        h1
        {
            font-size: 45px;
            display: flex;
            justify-content: center;

        }
        .ten
        {
            font-size: 40px;
            color: rgba(28, 205, 1, 0.42);
        }
        .noidung
        {
            font-size: 40px;
            color: blue;
        }
        .chimuc
        {
            text-align: center;
            font-size: 25px;
            color: black;
        }
        p{
            color: black;
        }
    </style>
</head>
<body id="main">
<div id="head"><h1 >Trang cá nhân</h1></div>
<div id="phai" class="chimuc">
    <p>Ảnh</p>
   <img src="c.jpg">
</div>
<div id="trai" class="noidung">
    <ul class="ten">
        <li><p>Họ và tên : Nguyễn Văn Hoàng</p> </li>
        <li><p>Địa chỉ : Quảng Nam</p></li>
        <li><p>Số điện thoại :999999999</p></li>
        <li><p>Kỹ năng : 7/10</p></li>
        <li><p>Kinh nghiệm:1/10</p></li>
    </ul>
</div>
</body>
</html>
