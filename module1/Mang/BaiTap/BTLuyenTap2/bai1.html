<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    let a = [[1, 2, 1, 24], [8, 11, 9, 4], [7, 0, 7, 27], [7, 4, 28, 14], [3, 10, 26, 7]];

    for (let i in a)
    {
        document.writeln("row " + i);
        document.writeln("<br>")
        for (let j in a[i])
        {
            document.writeln(" " + a[i][j]);
            document.writeln("<br>")
        }
        document.writeln("<br>")
    }
</script>
