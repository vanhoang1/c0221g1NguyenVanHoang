<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<script>
    let nhap=  prompt("nhập vào 1 chuỗi");
    let dem=0,dem2=0;
    for (let i=0; i<nhap.length;i++){
        if ( parseInt(nhap[i])- nhap[i]!==0){
            dem++
        }
        else {
            dem2++
        }
    }
    alert("chuỗi :"+nhap+"có :"+dem+" từ và :"+dem2+"số");
</script>
</body>
</html>
