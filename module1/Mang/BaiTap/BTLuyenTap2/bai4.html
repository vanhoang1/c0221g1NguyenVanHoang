<script>
    let nhap=  prompt("nhập vào 1 chuỗi");
    let dem=1;
    for (let i=0; i<nhap.length;i++){

        if(nhap[i]===" "&&nhap[i]!==nhap[i-1]){
           dem++
        }
    }
    alert("chuỗi :"+nhap+"có :"+dem+" từ ")
</script>
