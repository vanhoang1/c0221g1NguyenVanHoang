<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let arr = [];
    let n = prompt("nhập số phần tử của mảng");
    for (let i = 0; i < n; i++) {
        let nhap = prompt("nhập vào phần tử của mảng");
        arr.push(nhap);
    }
    document.writeln("Dãy [" + arr.join() + "] đảo ngược là : ["+arr.reverse().join()+"]"  )
</script>
</body>
</html>
