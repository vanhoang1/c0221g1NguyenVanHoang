<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng vui Faking Textarea on Typing</title>
</head>
<body>
<h1>Type anthing slowly</h1>
<textarea id="textArena" onkeyup="troll()"></textarea>
<script>
    function troll() {
        let arr = [];
        let arr2 = [];
        let goc = 'Tôi là người ngu ngốc !';
        let nhapVao = document.getElementById("textArena").value;
        for (i = 0; i < goc.length; i++) {
            arr2.push(goc[i])
        }
        for (i = 0; i < nhapVao.length; i++) {
            arr.push(nhapVao[i]);
        }
        arr.pop();

        let soLan = parseInt(nhapVao.length / arr2.length) + 1;
        for (let i = 0; i < soLan - 1; i++) {
            arr2 = arr2.concat(arr2)
        }
        for (j = 0; j < nhapVao.length; j++) {
            arr[j] = arr2[j]
        }
        let xuat = arr.join("");
        document.getElementById("textArena").value = xuat;
    }
</script>
</body>
</html>
