<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai7</title>
</head>
<body>
<script>
    let arr=[];
    for (let i=0;i<10;i++) {
        let nhap = prompt("nhập vào số nguyên");
        if (parseInt(nhap) - nhap !== 0) {
            alert("bạn phải nhập số nguyên ");
            i--;
            continue
        }
        arr.push(nhap);
    }
    let v= prompt("nhập vào V");
    let viTri=arr.indexOf(v);
    if ( viTri>=0){
        do{
            viTri=arr.indexOf(v);
            for (let i=viTri;i<arr.length;i++){
                arr[viTri]=arr[viTri+1];
                viTri++
            }
            arr.pop();
            arr.push(0);
        }while (arr.indexOf(v)>=0)

    }else {
        alert("V is not in the array");
    }
    document.writeln(arr.join())
</script>
</body>
</html>
