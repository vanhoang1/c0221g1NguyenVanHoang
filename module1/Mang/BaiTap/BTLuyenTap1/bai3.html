<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let arr = [], max = 0,sum=0;
    for (let i = 0; i < 10; i++) {
        let nhap = prompt("nhập vào số nguyên");
        if (parseInt(nhap) - nhap != 0) {
            alert("bạn phải nhập số nguyên ");
            i--;
            continue
        }
        arr.push(parseInt(nhap));
        if (max < arr[i]) {
            max = arr[i];
        }
        sum +=arr[i];
    }
    document.writeln("Dãy [" + arr.join() + "] có số lớn nhất là :" + max + " giá trị trung bình là :" + sum/10)
</script>
</body>
</html>
