<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
<script>
    let MyDate = function(day, month, year) {

        this.day = day;

        this.month = month;

        this.year = year;
        this.getDay = function() {
            return this.day;
        };
        this.getMonth = function() {
            return this.month;
        };
        this.getYear = function() {
            return this.year;
        };
        this.setDay = function(day) {
            this.day  = day;
        };
        this.setMonth = function(month) {
            this.month  = month;
        };
        this.setYear = function(year) {
            this.year  = year;
        };
        this.setDate=function (a,b,c) {
            this.setDay(a);
            this.setMonth(b);
            this.setYear(c);

        };
        this.toString=function dateToString(){
            return this.getDay()
        };
    };

    let date = new MyDate(2, 2, 2007);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    date.setDate(3,3,3);
    let day = date.getDay();
    let month = date.getMonth(); // 2
    let year = date.getYear(); // 2007
    alert(day + "/" + month + "/" + year);
   alert( date.toString())
</script>
</body>
</html>
