<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>findmin</title>
</head>
<body>
<script>
  let  arr2= [7, 12, 6, 9, 20, 56, 89];

  let  arr3= [];

  let  arr4= [0, 0, 0, 0, 0, 0];
  function minArray(arr) {
      if(arr.length == 0)
          return -1;
      let min = arr[0];

      for(let i = 1; i < arr.length; i++){
          if(arr[i] < min){
              min = arr[i];
          }
      }
      return min;
  }
  let min = minArray(arr2);
  alert(min)
</script>
</body>
</html>
