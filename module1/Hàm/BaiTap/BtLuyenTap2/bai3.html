<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let nhap=parseInt(prompt("nhập vào 1 số"));
    alert(tinhGiaiThua(nhap));
    function tinhGiaiThua(a) {
        let giaiThua=1;
        for (let i=1;i<=a;i++){
            giaiThua*=i;
        }
       return giaiThua
    }
</script>
</body>
</html>
