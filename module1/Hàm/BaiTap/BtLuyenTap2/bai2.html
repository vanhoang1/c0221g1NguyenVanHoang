<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    const PI=3.14;
    let nhap= parseFloat (prompt("nhập vào bán kính:"));
    function dienTich(r) {
        return PI*Math.pow(r,2)

    }
    function chuVi(r) {
        return 2*PI*r
    }

    alert("hình tròn có bán kính:"+nhap+"có chu vi là :"+chuVi(nhap)+"và có diện tích là :"+dienTich(nhap));
</script>
</body>
</html>
