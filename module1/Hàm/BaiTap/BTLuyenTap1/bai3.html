<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let nhapA = prompt("nhap a");
    let nhapB = prompt("nhap b");

    alert(soSanh(nhapA, nhapB));

    function soSanh(a, b) {
        if (a > b) {
            return "a>b";
        } else {
            return a + b
        }
    }
</script>
</body>
