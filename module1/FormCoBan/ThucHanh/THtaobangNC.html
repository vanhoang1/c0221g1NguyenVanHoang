<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bangnangcao</title>
    <style>
        tr,th,td{
            border:  1px solid black;
        }
        #nen{
            width:1000px;
            height: 500px;
        }
        .bangnc{
            table-layout: fixed;
            width: 100%;
            height: 100%;
            text-align: center;
        }
        .tieude{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
<h1>
    Thời khóa biểu
</h1>
<div id="nen">
    <table class="bangnc">
        <tr class="tieude">
            <th rowspan="2">
                Thứ
            </th>
            <th colspan="2">
                Hoạt động
            </th>
        </tr>
        <tr class="tieude">
            <th>
                Sáng
            </th>
            <th>
                Chiều
            </th>
        </tr>
        <tr>
            <td>
                Thứ 2
            </td>
            <td>
                Thể dục
            </td>
            <td>
                Hướng dẫn trò chơi mới
            </td>
        </tr>
        <tr>
            <td>
                Thứ 3
            </td>
            <td>
                Nhận biết tập nói
            </td>
            <td>
                Rèn nề nếp kĩ năng sống
            </td>
        </tr>
        <tr>
            <td>
                Thứ 4
            </td>
            <td>
                Âm nhạc
            </td>
            <td>
                Vui chơi
            </td>

        </tr>
        <tr>
            <td>
                Thứ 5
            </td>
            <td>
                Văn học
            </td>
            <td>
                Nhận biết giá trị cuộc sống
            </td>

        </tr>
    </table>

</div>

</body>
</html>
