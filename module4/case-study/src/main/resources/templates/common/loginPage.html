<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap-4.6.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div th:if="${#request.getParameter('error') == 'true'}"
     class="alert alert-danger fixed-top col-4" role="alert" >
    Login Failed!!!<br />
    Reason :
    <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
          th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>
</div>
    <div class="bg-contact3" style="background-image: url('/img/download.jpg');">
        <div class="container-contact3">
            <div class="wrap-contact3">
                <form class="contact3-form validate-form" th:action="@{/j_spring_security_check}"  method="post">
					<span class="contact3-form-title">
						Login
					</span>

                    <div class="wrap-input3 validate-input" data-validate="Name is required">
                        <input class="input3" type="text"  name="username" placeholder="Your Name">
                        <span class="focus-input3"></span>
                    </div>

                    <div class="wrap-input3 validate-input" data-validate = "Pass is required">
                        <input class="input3" type="password"  name="password" placeholder="Your Password">
                        <span class="focus-input3"></span>
                    </div>


                    <div class="wrap-contact3-form-radio">
                        <div class="contact3-form-radio m-r-42">
                            <input class="input-radio3" id="radio1" type="checkbox" name="remember" value="1">
                            <label class="label-radio3" for="radio1">
                                Remember me
                            </label>
                        </div>
                    </div>

                    <div class="container-contact3-form-btn">
                        <button class="contact3-form-btn">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
