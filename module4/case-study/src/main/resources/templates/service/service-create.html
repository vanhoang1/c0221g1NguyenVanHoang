<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Service Create</title>
    <link th:replace="~{/common/header::link}">
</head>
<body>
<div class="content">
    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Service Create</h4>
                    </div>
                    <div class="card-body">
                        <form th:object="${serviceDto}" method="post">
                            <div class="row">
                                <div class="col-md-12 ">
                                    <div class="form-group">
                                        <label>Name </label>
                                        <input type="text" class="form-control" placeholder="Name" name="name"
                                               th:field="*{name}">
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Area Of Use </label>
                                        <input type="text" class="form-control" placeholder=""

                                               th:field="*{areaOfUse}" name="areaOfUse">
                                        <div class=" alert  alert-danger error-alert " role="alert"
                                             th:if="${#fields.hasErrors('areaOfUse')}" th:errors="*{areaOfUse}"></div>
                                    </div>

                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Number Of Floors</label>
                                        <input type="text" class="form-control" placeholder=" "
                                               th:field="*{numberOfFloors}"
                                               name="numberOfFloors">
                                        <div class=" alert  alert-danger error-alert " role="alert"
                                             th:if="${#fields.hasErrors('numberOfFloors')}"
                                             th:errors="*{numberOfFloors}"></div>
                                    </div>

                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Max Num Of People</label>
                                        <input type="text" class="form-control" placeholder=" "
                                               th:field="*{maxNumOfPeople}"
                                               name="maxNumOfPeople">
                                        <div class=" alert  alert-danger error-alert " role="alert"
                                             th:if="${#fields.hasErrors('maxNumOfPeople')}"
                                             th:errors="*{maxNumOfPeople}"></div>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Rental Costs</label>
                                        <input type="text" class="form-control" placeholder=""
                                               th:field="*{rentalCosts}"
                                               name="rentalCosts">
                                        <div class=" alert  alert-danger error-alert " role="alert"
                                             th:if="${#fields.hasErrors('rentalCosts')}"
                                             th:errors="*{rentalCosts}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>ID Service</label>
                                        <input type="text" class="form-control" placeholder=""
                                               th:field="*{maDichVu}"

                                               name="maDichVu">
                                        <div class=" alert  alert-danger error-alert " role="alert"
                                             th:if="${#fields.hasErrors('maDichVu')}" th:errors="*{maDichVu}"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 pr-1">
                                    <label>Type of Rent

                                    </label>
                                    <select class="form-control"
                                            th:field="*{rentType.id}" name="rentType">
                                        <option th:each="rentType:${rentTypes}" th:text="${rentType.name}"
                                                th:value="${rentType.id}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-4 px-1">
                                    <div class="form-group">
                                        <label>Type of Service

                                        </label>
                                        <select class="form-control"
                                                th:field="*{serviceType.id}" name="serviceType">

                                            <option th:each="serviceType:${serviceTypes}" th:text="${serviceType.name}"
                                                    th:value="${serviceType.id}"
                                                    >

                                            </option>

                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4 pl-1">
                                    <div class="form-group">
                                        <label>Status</label>
                                        <input type="text" class="form-control" placeholder="Status"
                                               th:field="*{status}" name="status">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-right">Create</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:replace="~{/common/header::script}"></script>
</html>
