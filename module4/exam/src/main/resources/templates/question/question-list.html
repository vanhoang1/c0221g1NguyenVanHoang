<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:replace="~{/common/header::link}">
</head>
<body>
<header th:replace="~{/common/header::header}"></header>
<div class="container-fluid pt-3">
    <div class="title text-center">
        <h3>Customer</h3>
    </div>
    <div class="row ">
        <div class="mx-auto ">
            <div class="d-grid gap-2 d-md-flex justify-content-md-between my-3">
                <a href="/questions/create">
                    <button type="button" class="btn btn-outline-secondary"><i class="fa fa-plus-circle"></i> Thêm mới
                    </button>
                </a>
                <div class="col-lg-4 col-xl-4 col-sm-8 col-md-4 d-none d-md-flex ">
                    <form action="/questions/" class="search-wrap">

                        <div class="input-group w-100"><input type="text" class="form-control search-form"
                                                              style="width:55%;" placeholder="Search" name="keyword">
                            <div class="input-group-append">
                                <button class="btn btn-primary search-button" type="submit"><i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered" id="tableList">
                    <thead class="thead-dark">
                    <tr>
                        <th class="text-center">#</th>
                        <th>title</th>
                        <th>question</th>

                        <th>questionType</th>
                        <th>dateCreate</th>
                        <th>status</th>


                        <th class="text-right">Actions</th>
                    </tr>
                    </thead>
                    <tbody>


                    <tr th:each="question,count:${questions}">
                        <td class="text-center" th:text="${count.count}"></td>

                        <td th:text="${question.title}"></td>
                        <td th:text="${question.question}"></td>
                        <td th:text="${question.questionType.name}" ></td>
                        <td th:text="${question.dateCreate}"></td>
                        <td th:text="${question.status!= null ?'đã xử lí':'chưa xử lí'}" ></td>


                        <td class="td-actions text-right">




                            <a th:href="@{/questions/edit/{id}(id=${question.id})}" class="text-light">
                                <button type="button" rel="tooltip"
                                        class="btn btn-success btn-round btn-just-icon btn-sm edit"
                                        data-original-title=""
                                        title="edit"><i
                                        class="fa fa-edit "></i></button>
                            </a>


                            <a
                                    th:attr="data-href=@{/questions/del/{id}(id=${question.id})}"
                                    th:data-record-title="${question.title}"
                                    data-toggle="modal" data-target="#confirm-delete" class="text-light ">
                                <button type="button" rel="tooltip"
                                        class="btn btn-danger btn-round btn-just-icon btn-sm" data-original-title=""
                                        title="delete"><i class="fas fa-trash"></i></button>
                            </a>

                        </td>
                    </tr>

                    <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog"
                         aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <div class="modal-header">
                                    <h4 class="modal-title" id="myModalLabel">Confirm Delete</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                        &times;
                                    </button>

                                </div>

                                <div class="modal-body">

                                    Do you want to delete <strong> <span class="debug-url"></span></strong> ?

                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                    <a class="btn btn-danger btn-ok">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    </tbody>
                </table>
                <div >
                    <a th:href="@{/questions(page=${questions.number - 1},keyword=${keyword})}" th:if="${questions.hasPrevious()}" th:text="Previous"></a>
                    <span th:text="${questions.number + 1}" ></span>/<span th:text="${questions.totalPages}"></span>
                    <a th:href="@{/questions(page=${questions.number +1},keyword=${keyword})}" th:if="${questions.hasNext()}" th:text="Next"></a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editLable">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="title"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</body>
<script th:replace ="~{/common/header::script}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        //sư kiện nào thực hiện Ajax
        $('.edit').click(function (event) {
            //lay du lieu
            let a = $(this);
            let h = a.attr("href");
            // goi ajax
            $.ajax({
                type: "GET",
                //tên API
                url: h,
                //xử lý khi thành công

                success: function (data) {
                    console.log(data);
                   $('#title').val(data.title)
                    $("#edit").modal('show');
                }

            });
            //chặn sự kiện mặc định của thẻ
            event.preventDefault();
        });
    })
</script>
</html>
