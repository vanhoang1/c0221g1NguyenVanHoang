<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{info.title}"></title>
</head>
<body>
<form action="/customers" method="post">
  <fieldset>
    <legend th:text="#{info.heading}"></legend>
    <input type="hidden" name="id" th:value="${customer.id}">
    <table>
      <tr>
        <td >Id</td>
        <td th:text="${customer.id}"></td>
      </tr>
      <tr>
        <td th:text="#{customer.name_label}">Name</td>
        <td>
          <input type="text" name="name" th:value="${customer.name}">
        </td>
      </tr>
      <tr>
        <td th:text="#{customer.email_label}">Email</td>
        <td>
          <input type="text" name="email" th:value="${customer.email}">
        </td>
      </tr>
      <tr>
        <td th:text="#{customer.address_label}">Address</td>
        <td>
          <input type="text" name="address" th:value="${customer.address}">
        </td>
      </tr>
      <tr>
        <td th:text="#{customer.province_label}">Province</td>
        <td>
          <select name="province">
            <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="Update">
        </td>
      </tr>
    </table>
  </fieldset>
</form>
<a href="/customers">Back to list</a>.
</body>
</html>
