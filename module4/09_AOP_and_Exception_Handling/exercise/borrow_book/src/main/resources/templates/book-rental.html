<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">

</head>
<body>
<div></div>

<div class="container mx-auto">
    <h3>Book Detail </h3>
    <p>
        <a th:href="@{/}">
            Back to Library
        </a>
    </p>

        <div class="row">
            <div class="form-group col-8">
                <label >Book Name:</label>
                <p><span th:text="${book.name}"></span></p>
            </div>
            <div class="form-group col-8">
                <label >Description:</label>
                <p><span th:text="${book.description}"></span></p>
            </div>
            <div class="form-group col-8">
                <label >Amount:</label>
                <p><span th:text="${book.amount}"></span></p>
            </div>

        </div>

     <a th:href="@{/save(id = ${book.id})}">  <button type="submit" class="btn btn-primary">Save</button></a>


</div>
</body>
</html>
