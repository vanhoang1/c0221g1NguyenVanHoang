<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link th:replace="layout::css" >
    <link th:replace="layout::main" >
</head>
<body>
<p>
    <a href="/shopping-cart">Your cart</a>
</p>
<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-sm-12">
                <!-- Draggable default card start -->
                <div class="card">
                    <div class="card-header">
                        <h5>Product</h5>
                    </div>
                    <div class="card-block">
                        <div class="row" >
                            <div class="col-md-3" th:each="product,count :${products}" th:id="|sortable${count.count}|" style="">
                                <a class="text-decoration-none" th:href="@{detail/__${product.id}__}">
                                <div class="card-sub"> <img class="card-img-top img-fluid" src="https://i.imgur.com/QwIYa8y.jpg" alt="Card image cap">
                                    <div class="card-block">
                                        <h4 class="card-title" th:text="${product.name}">Product 1</h4>
                                        <p class="card-text text-danger ml-auto" th:text="|${product.price} Đ|"></p>

                                    </div>
                                </div>
                                </a>
                            </div>

                        </div>
                    </div>
                </div> <!-- Draggable default card start -->
            </div>
        </div>
    </div>
</div>
</body>
<script th:replace="layout::bundle"></script>
<script th:replace="layout::min"></script>
</html>
