<div class="content">
  <div class="container-fluid">
    <div class="row ">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Create Product</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" [formGroup]="form" method="post">
              <div class="row">
                <div class="col-md-8 px-1">
                  <div class="form-group">
                    <label>Name </label>
                    <input type="text" class="form-control" placeholder="Name" formControlName="name">
                  </div>
                </div>
                <div class="col-md-4 alert  alert-danger text-center" role="alert"
                     *ngIf="form.controls.name?.errors && form.controls.name.touched"> Name Invalid
                </div>
              </div>
              <div class="row">
                <div class="col-md-8 px-1">
                  <div class="form-group">
                    <label>Description </label>
                    <input type="text" class="form-control" placeholder="Description" formControlName="description">
                  </div>
                </div>
                <div class="col-md-4 alert  alert-danger text-center" role="alert"
                     *ngIf="form.controls.description?.errors && form.controls.description.touched"> description Invalid
                </div>
              </div>
              <div class="row">
                <div class="col-md-8 px-1 ">
                  <div class="form-group">
                    <label>Date</label>
                    <input class="form-control" type="date" id="date-input" formControlName="date">
                  </div>
                </div>
                <div class="alert alert-danger col-md-4 " role="alert"
                     *ngIf="form.controls.date?.errors && form.controls.date.touched"> Day Invalid
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 pl-1  position-relative">
                  <div class="form-group">
                    <label>Type of Category

                    </label>
                    <ng-container formGroupName="category">
                      <select class="form-control" #element formControlName="id">
                        <option *ngFor="let category of categorys" [value]="category.id">{{category.name}}</option>
                      </select>
                    </ng-container>
                    <!--                    <app-customer-type (newItemEvent)="changeCustomerType($event)"></app-customer-type>-->
                  </div>
                </div>
              </div>
              <div class="align-content-between">
                <button type="reset" class="btn btn-info btn-fill pull-left">Reset</button>
                <button type="submit" class="btn btn-info btn-fill pull-right">Submit</button>
              </div>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
