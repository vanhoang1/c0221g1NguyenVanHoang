<app-header></app-header>
<div class="container-fluid pt-3">
  <div class="title text-center">
    <h3>Service</h3>
  </div>
  <div class="row ">
    <div class="mx-auto ">
      <div class="d-grid gap-2 d-md-flex justify-content-md-between my-3">
        <a >
          <button routerLink="/products/create" type="button" class="btn btn-outline-secondary"><i class="fa fa-plus-circle"></i> Thêm mới
          </button>
        </a>
        <div class="col-lg-4 col-xl-4 col-sm-8 col-md-4 d-none d-md-flex ">
            <div class="input-group w-100"><input #keyword type="text" class="form-control search-form"
                                                  style="width:55%;" placeholder="Search" name="search">
              <div class="input-group-append">
                <button class="btn btn-primary search-button" (click)="search(keyword.value)"><i class="fa fa-search"></i>
                </button>
              </div>
            </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-bordered " id="tableList">
          <thead class="thead-dark">
          <tr>
            <th class="text-center">#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Date</th>
            <th class="text-right">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of products | paginate: config ;let i = index">
            <td class="text-center">{{i}}</td>
            <td class="text-center">{{product.name}}</td>
            <td class="text-center">{{product.description}}</td>
            <td class="text-center">{{product.category.name}}</td>
            <td class="text-center">{{product.date}}</td>
            <td class="td-actions text-right">
              <a class="text-light" [routerLink]="['products/edit',product.id]">
                <button type="button" rel="tooltip"
                        class="btn btn-success btn-round btn-just-icon btn-sm" data-original-title=""
                        title="edit"><i
                  class="fa fa-edit"></i></button>
              </a>
              <a class="text-light " (click)="openDialog('delete',product)">
                <button type="button" rel="tooltip"
                        class="btn btn-danger btn-round btn-just-icon btn-sm"
                        title="delete"><i class="fas fa-trash"></i></button>
              </a>
            </td>
          </tr>

          </tbody>
        </table>
        <div>
          <pagination-controls [maxSize]="maxSize"
                               [directionLinks]="directionLinks"
                               [autoHide]="autoHide"
                               [responsive]="responsive"
                               [previousLabel]="labels.previousLabel"
                               [nextLabel]="labels.nextLabel"
                               [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
                               [screenReaderPageLabel]="labels.screenReaderPageLabel"
                               [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
                               (pageChange)="onPageChange($event)"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
