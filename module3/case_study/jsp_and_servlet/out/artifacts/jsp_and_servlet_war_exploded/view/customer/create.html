<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
    <script src="../../bootstrap-4.6.0-dist/js/jquery-3.6.0.min.js"></script>
    <script src="../../bootstrap-4.6.0-dist/js/bootstrap.bundle.js"></script>

    <link rel="stylesheet" href="../../bootstrap-4.6.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/all.css">
    <script src="../../jquery/header.js"></script>
    <script src="../../jquery/create.js"></script>
    <link rel="stylesheet" href="../../css/create.css">
</head>
<body>
<header-component></header-component>
<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">

            <div class="card">
                <h5 class="text-center mb-4">Create Customer</h5>
                <form class="form-card">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"><label class="form-control-label px-3">First
                            name<span class="text-danger"> *</span></label> <input type="text" id="fname" name="fname"
                                                                                   placeholder="Enter your first name"
                                                                                   onblur="validate(1)"></div>
                        <div class="form-group col-sm-6 flex-column d-flex"><label class="form-control-label px-3">Last
                            name<span class="text-danger"> *</span></label> <input type="text" id="lname" name="lname"
                                                                                   placeholder="Enter your last name"
                                                                                   onblur="validate(2)"></div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"><label class="form-control-label px-3">Business
                            email<span class="text-danger"> *</span></label> <input type="text" id="email" name="email"
                                                                                    placeholder="" onblur="validate(3)">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"><label class="form-control-label px-3">Phone
                            number<span class="text-danger"> *</span></label> <input type="text" id="mob" name="mob"
                                                                                     placeholder=""
                                                                                     onblur="validate(4)"></div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"><label class="form-control-label px-3">Job
                            title<span class="text-danger"> *</span></label> <input type="text" id="job" name="job"
                                                                                    placeholder="" onblur="validate(5)">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-12 flex-column d-flex"><label class="form-control-label px-3">What
                            would you be using Flinks for?<span class="text-danger"> *</span></label> <input type="text"
                                                                                                             id="ans"
                                                                                                             name="ans"
                                                                                                             placeholder=""
                                                                                                             onblur="validate(6)">
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="form-group col-sm-6">
                            <button type="submit" class="btn-block btn-primary">Request a demo</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
